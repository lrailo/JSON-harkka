<head>
    <meta charset="UTF-8">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <!-- harmaa navigaatio -->
    <nav class="navbar navbar-expand-sm bg-light navbar-light">
        <div class="container">
            <!-- hampurilaisvalikko -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- navigaation linkit -->
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Etusivu JSON Osa I</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="toteutus.html">JSON Osa II</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="poke1.html">Poke haku Osa I</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="poke2.html">Poke Osa II</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="saatiedot.html">JSON Sää</a>
                    </li>
                </ul>
            </div>
    </nav>
    <main>

        <div id="toteutus"></div>
        <script>
            fetch('tietue2.json') //Haetaan JSON-tiedosto juurikansiosta (../)

                // Muunnetaan vastaus javascript olioksi
                .then(function (response) {
                    return response.json();
                })

                //Käsitellään JS-olio ja välitetään se 'kerro'-funktiolle tulostusta varten
                .then(function (responseJson) {
                    kerro(responseJson);
                })

                // Käsitellään mahdolliset virheet (esim. tiedostoa ei löydy) 
                .catch(function (error) {
                    document.getElementById("toteutus").innerHTML = "<p>Tietoa ei pystytä hakemaan</p>";
                })

            //Funktio, joka luo HTML-sisällön ja tulostaa sen sivulle
            function kerro(obj) {
                //omille riveilleen toteutuksen nimi ja osallistujien määrä
                let tiedot = "<h1>" + obj.toteutuksen_nimi + "</h1>"
                    + "<h3>" + "Osallistujia: " + obj.osallistujien_lkm + " kpl</h3>"

                //For-silmukka: tuodaan osallistujien nimet sivulle, omille riveilleen
                for (var i = 0; i < obj.osallistujien_nimet.length; i++) {
                    tiedot += obj.osallistujien_nimet[i] + "<br>";
                }
                tiedot += "<br><h3>Ajanjakso: " + obj.alkamisaika + " - " + obj.loppumisaika + "</h3>"
                    + "<h3>Kurssin kesto: " + obj.kesto_vk + " viikkoa</h3>"

                    //Kuvan määritteleminen
                    + '<img src="' + obj.kuva + '">'

                //Päivitetään HTML-sivu luodulla sisällöllä
                document.getElementById("toteutus").innerHTML = tiedot;

            }

        </script>
    </main>
</body>

</html>
