    <main>
        <h1>Pokemon haku</h1>

        <p>
            <input type="text" id="pokemonName" placeholder="Anna Pokemonin nimi" aria-label="Anna haettavan Pokemonin nimi">
            <button onclick="poke()">Hae</button><br>
        </p>
        <!-- oma painike pokemonin kääntämistä varten -->
        <button onclick="kaannaKuva()">Käännä</button><br>

        <div id="nimi"></div>

        <p id="kuva2"></p>

        <div id="ominaisuudet"></div>

        <script>
            //globaali muuttuja Pokemonin nimen tallentamiseksi
            let viimeisinPokemon = "";

            function poke() {

                // Tallennetaan käyttäjän antama Pokemonin nimi muuttujaan pokeName, muutetaan se samalla pieniksi kirjaimiksi
                const pokeName = document.getElementById("pokemonName").value.toLowerCase();

                //Tallennetaan nimi talteen myös muuttujaan 'name'
                let name = document.getElementById("pokemonName").value;

                //Estetään tyhjä haku
                if (!pokeName) {
                    document.getElementById("nimi").innerHTML = "<p>Anna jonkun Pokemonin nimi!</p>";
                    //tyhjennetään virhetilanteessa vanha tieto
                    document.getElementById("kuva2").innerHTML = "";
                    document.getElementById("ominaisuudet").innerHTML = "";
                    return;
                }

                // Tallentaa nimen globaaliin muuttujaan heti 
                viimeisinPokemon = pokeName;

                //Kutsutaan fetchiä annetun Pokemonin tiedoilla, liitetään saatu nimi URL:iin
                fetch(`https://pokeapi.co/api/v2/pokemon/${pokeName}`)

                    // Muunnetaan vastaus JSON-muotoon
                    .then(function (response) {
                        return response.json();
                    })

                    //Käsitellään muunnettu (eli JSON muotoinen) vastaus
                    // Kutsutaan pokekuva-funktiota (etukuva), pidetään myös name mukana ja välitetään sille json-vastaus
                    .then(function (responseJson) {
                        pokekuva(responseJson, name);
                    })

                    // Virhetilanne
                    .catch(function (error) {
                        document.getElementById("nimi").innerHTML = "<p>Tietoa ei pystytä hakemaan</p>";
                    })
            }

            function pokekuva(obj, name) {

                //Tallennetaan muuttujan linkki, josta löytyy Pokemonin kuva
                let pokeurl = obj.sprites.front_default;

                //Kirjoitetaan kuva ja nimi sivulle 
                document.getElementById("kuva2").innerHTML = "<img src='" + pokeurl + "'>";
                document.getElementById("nimi").innerHTML = "<b>" + name + "</b>";
                document.getElementById("pokemonName").value = ""; //tyhjennetään hakukenttä

                // Etukuvaa hakiessa ominaisuudet tyhjennetään
                document.getElementById("ominaisuudet").innerHTML = "";
            }


            // Tätä funktiota kutsutaan Käännä-napista
            function kaannaKuva() {
                //virhetilanteen selvitys, jos pokemonin nimeä ei ole annettu
                if (!viimeisinPokemon) {
                    document.getElementById("nimi").innerHTML = "<p>Et ole antanut Pokemonin nimeä</p>";
                    return;
                }
        
               // Tehdään uusi haku käyttämällä tallennettua nimeä
                fetch(`https://pokeapi.co/api/v2/pokemon/${viimeisinPokemon}`)
                    .then(function (response) {
                        return response.json();
                    })
                    .then(function (responseJson) {
                        pokeTakaa(responseJson); // Kutsutaan takakuva-funktiota
                    })
                    .catch(function (error) {
                        document.getElementById("nimi").innerHTML = "<p>Virhe kääntäessä</p>";
                    });
            }

            // Funktiolla poimitaan Pokemi
            function tulostaOminaisuudet(obj) {

                // Kyvyn haku: Otetaan ensimmäinen kyky (indeksi 0)
                let kyky = "Ei kykyä";
                if (obj.abilities && obj.abilities.length > 0) {
                    kyky = obj.abilities[0].ability.name;
                }

                // Haetaan stats-taulukosta HP ja Attack
                // HP = indeksi [0], Attack = indeksi [1]
                let hp = obj.stats[0].base_stat;
                let hyokkays = obj.stats[1].base_stat;

                // Rakennetaan HTML-merkkijono
                let ominaisuudetHTML = '<h3>Joitakin ominaisuuksia:</h3><ul>';

                ominaisuudetHTML += `<li>Ability (Kyky): ${kyky}</li>`;
                ominaisuudetHTML += `<li>Attack (Hyökkäys): ${hyokkays}</li>`;
                ominaisuudetHTML += `<li>HP (Hit Points / Elinvoima): ${hp}</li>`;

                ominaisuudetHTML += '</ul>';

                return ominaisuudetHTML;
            }

            function pokeTakaa(obj) {
                //Tallennetaan muuttujan linkki Pokemonin kuvasta takapuolelta
                let pokeurl2 = obj.sprites.back_default;
                let name = obj.name; //hakee nimen datasta

                //Kirjoitetaan kuva ja nimi sivulle 
                document.getElementById("kuva2").innerHTML = "<img src='" + pokeurl2 + "'>";
                document.getElementById("nimi").innerHTML = "<b>" + name + "</b>";
                document.getElementById("pokemonName").value = ""; //tyhjennetään hakukenttä ja kirjoitetaan tyhjä merkkijono
                document.getElementById("ominaisuudet").innerHTML = tulostaOminaisuudet(obj);
            }

        </script>
