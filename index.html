<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON-harjoittelua</title>

    <!-- Bootstrapin CSS:n ja JS:n linkitys-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <!-- harmaa navigaatio -->
    <nav class="navbar navbar-expand-sm bg-light navbar-light">
        <div class="container">
            <!-- hampurilaisvalikko -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- navigaation linkit -->
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="index.html">Etusivu JSON Osa I</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="toteutus.html">JSON Osa II</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="poke1.html">Poke haku Osa I</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="poke2.html">Poke Osa II</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="saatiedot.html">JSON Sää</a>
                    </li>
                </ul>
            </div>
    </nav>
    <main>
        <div id="index"></div>
        <script>
            fetch('tietue.JSON') //Haetaan JSON-tiedosto juurikansiosta (../)

                // Muunnetaan vastaus javascript olioksi
                .then(function (response) {
                    return response.json();
                })

                //Käsitellään JS-olio ja välitetään se 'kerro'-funktiolle tulostusta varten
                .then(function (responseJson) {
                    kerro(responseJson);
                })

                // Käsitellään mahdolliset virheet (esim. tiedostoa ei löydy) 
                .catch(function (error) {
                    document.getElementById("index").innerHTML = "<p>Tietoa ei pystytä hakemaan</p>";
                })

            //Funktio, joka luo HTML-sisällön ja tulostaa sen sivulle
            function kerro(obj) {
                let tiedot = "<h1>" + obj.otsikko + "</h1><br>"
                    + obj.kuvaus + "<br><hr>"

                    //Kuvan määritteleminen
                    + '<p><img src="' + obj.kuva + '"></p>'

                    //Tekstiä sivun keskelle center-tagilla
                    + "<center><h3>" + "Opintojakso" + "</h3>" + "Nimi: " + obj.opintojakso.nimi + "<br>"
                    + "Tunnus: " + obj.opintojakso.tunnus + "<br>"
                    + "Opintopisteet: " + obj.opintojakso.opintopisteet + "<br></center>";

                //Väliotsikon lisääminen
                tiedot += "<p><h3> Aiheet </h3>";

                //For-silmukka: luo jokaisesta tekniikasta linkin sivulle
                for (var i = 0; i < obj.tekniikat.length; i++) {
                    tiedot += "<b>Aihe: " + obj.tekniikat[i].aihe + "</b>";
                    tiedot += ' <a href="' + obj.tekniikat[i].linkki + '">' + obj.tekniikat[i].linkki + "</a>" + "<br>";
                }
                tiedot += "</p>";

                //Päivitetään HTML-sivu luodulla sisällöllä
                document.getElementById("index").innerHTML = tiedot;

            }

        </script>
    </main>
</body>

</html>
