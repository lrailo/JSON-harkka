    <main>

        <h1>Sää Helsingissä</h1>
        <p id="kello"></p>
        <p id="saa"></p>
        <p id="lampotila"></p>
        <p id="tuuli"></p>


        <script>

            let saaHki = "https://api.openweathermap.org/data/2.5/weather?id=658225&appid=665ecd56dfc08dbb50feb8b8f5034e28&lang=fi&units=metric"

            //Haetaan JSON-tiedosto juurikansiosta
            fetch(saaHki)

                .then(response => response.json())
                .then(data => {

                    // Haetaan sään kuvaus (weather[0].description)
                    const saa = data.weather[0].description;

                    // Haetaan lämpötila (main.temp)
                    const lampotila = data.main.temp;

                    // Haetaan tuuli (wind.speed)
                    const tuuli = data.wind.speed;

                    // Tulostetaan sään kuvaus
                    document.getElementById("saa").innerHTML =
                        "Sää: <br>" + saa;

                    // Tulostetaan lämpötila
                    document.getElementById("lampotila").innerHTML =
                        "Lämpötila: <br>" + lampotila + " °C";

                    //Tulostetaan tuulen nopeus
                    document.getElementById("tuuli").innerHTML =
                        "Tuulen nopeus: <br>" + tuuli + " m/s";

                });



        </script>
    </main>
